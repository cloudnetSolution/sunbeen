<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Category Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product { display: none; text-align: center; }
        .product img { width: 100px; height: 100px; display: block; margin: auto; }
        #filteredCategory { font-weight: bold; margin-bottom: 10px; }
        #clearFilter { display: none; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Product Category Filter</h2>
        <select id="categoryFilter" class="form-select mb-3">
            <option value="all">All Categories</option>
            <option value="nuts">Nuts</option>
            <option value="spreads">Spreads</option>
            <option value="vermicelli">Vermicelli</option>
        </select>
        <button id="clearFilter" class="btn btn-secondary mb-3">Clear Filter</button>
        
        <div id="filteredCategory"></div>
        
        <div class="row">
            <div class="col-md-4 product nuts">
                <img src="almonds.jpg" alt="Almonds">
                Almonds
            </div>
            <div class="col-md-4 product nuts">
                <img src="cashews.jpg" alt="Cashews">
                Cashews
            </div>
            <div class="col-md-4 product spreads">
                <img src="peanut_butter.jpg" alt="Peanut Butter">
                Peanut Butter
            </div>
            <div class="col-md-4 product spreads">
                <img src="chocolate_spread.jpg" alt="Chocolate Spread">
                Chocolate Spread
            </div>
            <div class="col-md-4 product vermicelli">
                <img src="wheat_vermicelli.jpg" alt="Wheat Vermicelli">
                Wheat Vermicelli
            </div>
            <div class="col-md-4 product vermicelli">
                <img src="rice_vermicelli.jpg" alt="Rice Vermicelli">
                Rice Vermicelli
            </div>
        </div>
    </div>

    <script>
        document.getElementById('categoryFilter').addEventListener('change', function() {
            let category = this.value;
            let products = document.querySelectorAll('.product');
            let filteredCategory = document.getElementById('filteredCategory');
            let clearFilter = document.getElementById('clearFilter');
            
            if (category === 'all') {
                filteredCategory.textContent = '';
                clearFilter.style.display = 'none';
            } else {
                filteredCategory.textContent = 'Filtered Category: ' + category.charAt(0).toUpperCase() + category.slice(1);
                clearFilter.style.display = 'block';
            }
            
            products.forEach(product => {
                if (category === 'all' || product.classList.contains(category)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        });
        
        document.getElementById('clearFilter').addEventListener('click', function() {
            document.getElementById('categoryFilter').value = 'all';
            document.getElementById('filteredCategory').textContent = '';
            document.getElementById('clearFilter').style.display = 'none';
            document.querySelectorAll('.product').forEach(product => {
                product.style.display = 'block';
            });
        });
    </script>
</body>
</html>
